{% extends "base.html" %}

{% block title %}エラー - Engineed{% endblock %}

{% block content %}
<div class="container">
    <div class="error-page">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>エラーが発生しました</h1>
        <p class="error-message">{{ error }}</p>
        <div class="error-actions">
            <a href="/" class="btn btn-primary">ホームに戻る</a>
        </div>
    </div>
</div>
{% endblock %}
